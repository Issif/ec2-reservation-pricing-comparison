<html>
<head>
  <script>
function callback(pricing) {
  document.getElementById('mylink').onclick = function() {
    var pricingData = JSON.stringify(pricing);
    var linkData = 'data:application/json;charset=utf-8,' +
      encodeURIComponent(pricingData);
    this.href = linkData;
  }
  document.getElementById('mylink').style.display = "block";
}


  </script>

</head>
<body>
  <a style="display: none;" download="price.fmt.json" id="mylink">
    Download this file and save as price.fmt.json in the same
    directory from which you ran make.
  </a>
  <script src="./price.json"></script>
</body>
</html>
